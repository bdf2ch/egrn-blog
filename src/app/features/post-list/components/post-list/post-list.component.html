<div class="row mt-2">
  <div class="col-12">
    <h1 class="caption">Блог</h1>
  </div>
</div>

<div class="row mt-4">
  <div class="col-12 col-md-6 col-xl-4" *ngFor="let post of (posts | async)">
    <div class="post card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.shortMessage}}</p>
        <a href="#" class="btn btn-primary" [routerLink]="[post.urlName]">Читать больше &rarr;</a>
      </div>
      <div class="card-footer text-muted">Размещено {{post.date}}</div>
    </div>
  </div>
</div>
